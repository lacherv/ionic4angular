<ion-header>
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
   <ion-card  button *ngFor="let activity of (activityList | async)">
     <ion-img [src]="activity.cropped"></ion-img>
     <ion-card-header>
       <ion-card-title>{{activity.name}}</ion-card-title>
     </ion-card-header>
   </ion-card>
   
</ion-content>
